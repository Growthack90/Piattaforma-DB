<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca RDA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: grey;
        }
        .info-box {
            background-color: lightblue;
            color: black;
            padding: 20px;
            margin-top: 20px;
        }
        .search-result {
            background-color: lightgrey;
            color: black;
            padding: 20px;
            margin-top: 20px;
        }
        #search-results {
            margin-top: 20px;
        }

        #search-results table {
            width: 100%;
            border-collapse: collapse;
        }

        #search-results th, #search-results td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>

    <script>
        function navigateToHome() {
            window.location.href = '/';
        }
        function navigateToIndex() {
            window.location.href = '/index';
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="dropdown">
            <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="navigateToHome()">Home</a>
                <a class="dropdown-item" onclick="navigateToIndex()">Operazioni RdA</a>
                <a class="dropdown-item" href="/show_fornitori">DB Fornitori</a>
                <a class="dropdown-item" href="/show_rdas">Mostra tutte le RdA</a>
                <a class="dropdown-item" href="#">Statistiche</a>
                <a class="dropdown-item" href="#">Contact</a>
            </div>
        </div> 
    </nav>
    
    <div class="container my-5">
        <div class="card p-4">
            <h2 class="card-title">FORM PER RICERCARE RAPIDAMENTE</h2>
            <form action="/search_results" method="get">
                <div class="form-group">
                    <label for="search_field">Seleziona campo di ricerca:</label>
                    <select class="form-control" id="search_field" name="search_field">
                        <option value="vuoto"></option>
                        <option value="rda">Numero RDA</option>
                        <option value="basket_name">Basket Name</option>
                        <option value="fornitore">Fornitore</option>
                        <option value="commessa">Commessa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search_value">Valore da cercare:</label>
                    <input type="text" class="form-control" id="search_value" name="search_value">
                </div>
                <button type="submit" class="btn btn-danger btn-block">Cerca</button>
            </form>

            <div id="search-results">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Numero RDA</th>
                            <th>Basket Name</th>
                            <th>Fornitore</th>
                            <th>Commessa</th>
                        </tr>
                    </thead>
                    <tbody id="search-results-list">
                        </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        const searchForm = document.querySelector('form');
        const resultsList = document.getElementById('search-results-list');
    
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const searchField = document.getElementById('search_field').value;
            const searchValue = document.getElementById('search_value').value;
    
            // Send AJAX request
            fetch(`/search_results?search_field=${searchField}&search_value=${searchValue}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear previous results
                    resultsList.innerHTML = ''; 

                    if (data.error) {
                        // Display error message
                        resultsList.innerHTML = `<tr><td colspan="4">${data.error}</td></tr>`;
                    } else {
                        // Display search results in table rows
                        data.forEach(row => {
                            const tableRow = document.createElement('tr');
                            tableRow.innerHTML = `
                                <td>${row.rda}</td>
                                <td>${row.basket_name}</td>
                                <td>${row.fornitore}</td>
                                <td>${row.commessa}</td>
                            `;
                            resultsList.appendChild(tableRow);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                    resultsList.innerHTML = '<tr><td colspan="4">An error occurred while fetching results.</td></tr>';
                });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
