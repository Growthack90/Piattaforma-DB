<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        .result {
            background-color: limegreen;
            color: black;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search</h2>
        <form action="#">
            <div class="form-group">
                <button type="submit" class="button">Cerca</button>
            </div>
            <div class="form-group">
                <button type="button" class="button">Filtra per</button>
                <select name="category" id="category">
                    <option value="">Seleziona Categoria</option>
                    <!-- Add more categories as needed -->
                </select>
                <input type="text" name="value" id="value" placeholder="Valore da inserire">
            </div>
        </form>
        <div class="result">
            RESTITUZIONE FILTRO RICHIESTO
        </div>
    </div>
</body>
</html>
