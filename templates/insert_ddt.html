#<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza DDT</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: grey;
        }
    </style>
    <script>
        function navigateToHome() {
            window.location.href = '/';
        }
        function navigateToIndex() {
            window.location.href = '/index';
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="dropdown">
            <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="navigateToHome()">Home</a>
                <a class="dropdown-item" onclick="navigateToIndex()">Operazioni RdA</a>
                <a class="dropdown-item" href="/show_fornitori">DB Fornitori</a>
                <a class="dropdown-item" href="/show_rdas">Mostra tutte le RdA</a>
                <a class="dropdown-item" href="#">Statistiche</a>
                <a class="dropdown-item" href="#">Contact</a>
            </div>
        </div> 
    </nav>

    <div class="container my-5">
        <div class="card p-4">
            <h2 class="card-title">Form per inserire tutti i campi del DB DDT</h2>
            {% if success %}
            <div class="alert alert-success" role="alert">
                DDT inserito con successo!
            </div>
            {% endif %}           
            <form action="/insert_ddt" method="POST"></form>
                <div class="form-group">
                    <label for="rda">ID (NN)</label>
                    <input type="number" class="form-control" id="rda" name="rda" required>
                </div>
                <div class="form-group">
                    <label for="basket_name">Costo Unitario (NN)</label>
                    <input type="text" class="form-control" id="basket_name" name="basket_name" required>
                </div>
                <div class="form-group">
                    <label for="importo_sc">Quantit√†</label>
                    <input type="number" class="form-control" id="importo_sc" name="importo_sc" required>
                </div>
                <div class="form-group">
                    <label for="oda">Ubicazione</label>
                    <input type="number" class="form-control" id="oda" name="oda" required>
                </div>
                <div class="form-group">
                    <label for="commessa">Descrizione (NN)</label>
                    <input type="text" class="form-control" id="commessa" name="commessa" required>
                </div>
                <div class="form-group">
                    <label for="element">DDT (NN)</label>
                    <input type="text" class="form-control" id="element" name="element" required>
                </div>
                <div class="form-group">
                    <label for="data_creazione">Data Ordine (NN)</label>
                    <input type="date" class="form-control" id="data_creazione" name="data_creazione" required>
                </div>
                <div class="form-group">
                    <label for="tipologia_acquisto">Arrivato (NN)</label>
                    <select class="form-control" id="tipologia_acquisto" name="tipologia_acquisto" required>
                        <option value="nullo"></option>
                        <option value="HW">Si</option>
                        <option value="SRV">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_creazione">Data Arrivo Ordine (NN)</label>
                    <input type="date" class="form-control" id="data_creazione" name="data_creazione" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
            <hr>
            <a href="/show_ddts" class="btn btn-primary btn-block">Mostra tutti i DDT</a>   
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    
    <script>
        // Show DDT on database
        document.getElementById('showDdts').addEventListener('click', function() {
            var rdasDiv = document.getElementById('ddts');
            if (rdasDiv.style.display === 'none') {
                rdasDiv.style.display = 'block';
            } else {
                rdasDiv.style.display = 'none';
            }
        }); 


        // Add DDT
        function addDdt() {
            const newDdtInput = document.getElementById('new_ddt');
            const newDdt = newDdtInput.value.trim();
        
            if (newDdt) {
                // Invio del nuovo DDT al server per salvarlo nel database
                fetch('/add_ddt', { // Assumiamo che la route sia '/add_ddt'
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ddt: newDdt }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Aggiorna la tabella o la pagina per mostrare il nuovo DDT
                        // ... (implementa la logica di aggiornamento qui)
                        newDdtInput.value = ''; // Pulisci il campo di input
                    } else {
                        alert('Errore nell\'aggiungere il DDT');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
