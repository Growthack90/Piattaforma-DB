<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci DDT</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: grey;
        }
    </style>
    <script>
        function navigateToHome() {
        window.location.href = '/';
        }
        function navigateToIndex() {
        window.location.href = '/index';
        }
    </script>
</head>
<body>

    <!-- Navbar with dropdown hamburger menu -->
    <nav class="navbar navbar-dark">
        <div class="dropdown">
            <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="navigateToHome()">Home</a>
                <a class="dropdown-item" onclick="navigateToIndex()">Operazioni RdA</a>
                <a class="dropdown-item" href="/show_fornitori">DB Fornitori</a>
                <a class="dropdown-item" href="/show_rdas">Mostra tutte le RdA</a>
                <a class="dropdown-item" href="#">Statistiche</a>
                <a class="dropdown-item" href="#">Contact</a>
            </div>
        </div> 
    </nav>

    <div class="container my-5">
        <div class="card p-4">
            <h2 class="card-title">Form per inserire tutti i campi del DB DDT</h2>
            {% if success %}
            <div class="alert alert-success" role="alert">
                DDT inserito con successo!
            </div>
            {% endif %}  
            <form action="/insert_ddt" method="POST">
                <div class="form-group">
                    <label for="costo_unitario">Costo Unitario (*)</label>
                    <input type="text" class="form-control" id="costo_unitario" name="costo_unitario" required>
                </div>
                <div class="form-group">
                    <label for="quantita">Quantit√† (*)</label>
                    <input type="number" class="form-control" id="quantita" name="quantita" required step="1">
                    <small class="form-text text-muted">* Inserisci un valore intero</small>
                </div>
                <div class="form-group">
                    <label for="ubicazione">Ubicazione (*)</label>
                    <select class="form-control" id="ubicazione" name="ubicazione" required>
                        <option value="opzione1"></option>
                        <option value="Magazzino">Magazzino</option>
                        <option value="Laboratorio">Laboratorio</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descrizione">Descrizione (*)</label>
                    <input type="text" class="form-control" id="descrizione" name="descrizione" required>
                </div>
                <div class="form-group">
                    <label for="ddt">DDT (*)</label>
                    <input type="text" class="form-control" id="ddt" name="ddt">
                </div>
                <div class="form-group">
                    <label for="data_ordine">Data Ordine (*)</label>
                    <input type="date" class="form-control" id="data_ordine" name="data_ordine" required>
                </div>

                <div class="form-group">
                    <label for="arrivato">Arrivato (*)</label>
                    <select class="form-control" id="arrivato" name="arrivato" required>
                        <option value="opzione1"></option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_arrivo_ordine">Data Arrivo Ordine (*)</label>
                    <input type="date" class="form-control" id="data_arrivo_ordine" name="data_arrivo_ordine" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
            <a href="/" class="btn btn-primary mt-4">Torna alla Home</a>
            <a href="/show_ddts" class="btn btn-secondary btn-block">Mostra tutti i DDT</a> 
        </div>
    </div>


    <script>
        // Show DDT on database
        document.getElementById('showDdts').addEventListener('click', function() {
            var ddtsDiv = document.getElementById('ddts');
            if (ddtsDiv.style.display === 'none') {
                ddtsDiv.style.display = 'block';
            } else {
                ddtsDiv.style.display = 'none';
            }
        }); 
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
