<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci nuova rdA</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <h2 class="card-title">Form per inserire tutti i campi del DB SHOPPING CART</h2>
            <form action="/insert" method="POST">
                <div class="form-group">
                    <label for="rda">RDA (NN)</label>
                    <input type="text" class="form-control" id="rda" name="rda" required>
                </div>
                <div class="form-group">
                    <label for="basket_name">BASKET NAME (NN)</label>
                    <input type="text" class="form-control" id="basket_name" name="basket_name" required>
                </div>
                <div class="form-group">
                    <label for="fornitore">FORNITORE (NN)</label>
                    <input type="text" class="form-control" id="fornitore" name="fornitore" required>
                </div>
                <div class="form-group">
                    <label for="valore_shopping_cart">VALORE SHOPPING CART</label>
                    <input type="text" class="form-control" id="valore_shopping_cart" name="valore_shopping_cart">
                </div>
                <div class="form-group">
                    <label for="oda">ODA</label>
                    <input type="text" class="form-control" id="oda" name="oda">
                </div>
                <div class="form-group">
                    <label for="commessa">COMMESSA (NN)</label>
                    <input type="text" class="form-control" id="commessa" name="commessa" required>
                </div>
                <div class="form-group">
                    <label for="element">ELEMENT (NN)</label>
                    <input type="text" class="form-control" id="element" name="element" required>
                </div>
                <div class="form-group">
                    <label for="richiedente">RICHIEDENTE (NN)</label>
                    <input type="text" class="form-control" id="richiedente" name="richiedente" required>
                </div>
                <div class="form-group">
                    <label for="data_creazione">DATA CREAZIONE (NN)</label>
                    <input type="date" class="form-control" id="data_creazione" name="data_creazione" required>
                </div>
                <div class="form-group">
                    <label for="tipologia_acquisto">TIPOLOGIA ACQUISTO (NN)</label>
                    <input type="text" class="form-control" id="tipologia_acquisto" name="tipologia_acquisto" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
