<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica/Elimina RDA</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        .info-box {
            background-color: lightgreen;
            color: black;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FORM MODIFICA RDA</h2>
        <p>INSERIRE N° RDA PER MODIFICARE I DATI AL SUO INTERNO:</p>
        <form action="#">
            <div class="form-group">
                <label for="rda_number">Numero RDA</label>
                <input type="text" id="rda_number" name="rda_number" required>
            </div>
            <button type="submit" class="button">Modifica RDA</button>
        </form>
        <div class="info-box">
            INFORMAZIONI DELLA RDA APPENA SCRITTA:
            <ul>
                <li>SIA CAMPI GIÀ COMPILATI IN PRECEDENZA</li>
                <li>SIA CAMPI DA POPOLARE</li>
            </ul>
        </div>
        <h2>ELIMINA RDA</h2>
        <form action="#">
            <div class="form-group">
                <label for="delete_rda_number">Numero RDA</label>
                <input type="text" id="delete_rda_number" name="delete_rda_number" required>
            </div>
            <button type="button" class="button" onclick="confirmDelete()">Elimina RDA</button>
        </form>
        <div id="confirm-box" class="info-box" style="background-color: red; color: white; display: none;">
            SEI SICURO DI VOLER ELIMINARE? SI/NO
            <button class="button" onclick="deleteRDA()">SI</button>
            <button class="button" onclick="hideConfirm()">NO</button>
        </div>
    </div>
    <script>
        function confirmDelete() {
            document.getElementById('confirm-box').style.display = 'block';
        }
        function hideConfirm() {
            document.getElementById('confirm-box').style.display = 'none';
        }
        function deleteRDA() {
            // Add functionality to delete RDA
            alert('RDA eliminata!');
        }
    </script>
</body>
</html>
