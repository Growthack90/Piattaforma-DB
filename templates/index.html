<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style CSS -->   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_index.css') }}">

    <script>
        function navigateToHome() {
            window.location.href = '/';
        }
        function navigateToInsert() {
            window.location.href = '/insert';
        }
        function navigateToLogistics() {
            window.location.href = '/logistics';
        }
        function navigateToModify() {
            window.location.href = '/modify';
        }
        function navigateToSearch() {
            window.location.href = '/search';
        }
    </script>
</head>

<body>

    <!-- Navbar with dropdown hamburger menu -->
    <nav class="navbar navbar-dark">
        <div class="dropdown">
            <button class="navbar-toggler" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="navigateToHome()">Home</a>
                <a class="dropdown-item" href="#">Operazioni RdA</a>
                <a class="dropdown-item" href="/show_fornitori">DB Fornitori</a>
                <a class="dropdown-item" href="/show_rdas">Mostra tutte le RdA</a>
                <a class="dropdown-item" href="#">Statistiche</a>
                <a class="dropdown-item" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Operations RdA-->
    <div class="container text-center my-5">
        <div class="mb-3">
            <button class="btn btn-primary btn-lg btn-block" onclick="navigateToHome()">Back Home</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-danger btn-lg btn-block" onclick="navigateToModify()">MODIFICA/ELIMINA RDA</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-2">
                <button class="btn btn-danger btn-block" onclick="navigateToInsert()">Inserisci nuova RdA</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="btn btn-danger btn-block" onclick="navigateToLogistics()">Inserimento DDT</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-2">
                <button class="btn btn-danger btn-block btn-lg">Cerca rapido RdA/Trasporti</button>
            </div>
            <div class="col-6 col-md-2 mb-2">
                <button class="btn btn-danger btn-block" onclick="navigateToSearch()">Cerca rapido</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="btn btn-danger btn-block" style="width: 100%;">Cerca</button>
            </div>
        </div>
        <div class="dashboard">
            Dashboard
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
