<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: grey;
        }
        .dashboard {
            background-color: green;
            color: white;
            padding: 50px;
            margin-top: 20px;
        }
    </style>

    <script>
        function navigateToInsert() {
            window.location.href = '/insert';
        }
        function navigateToLogistics() {
            window.location.href = '/logistics';
        }
        function navigateToModify() {
            window.location.href = '/modify';
        }
        function navigateToSearch() {
            window.location.href = '/search';
        }
    </script>
</head>

<body>
    <div class="container text-center my-5">
        <div class="mb-3">
            <button class="btn btn-danger btn-lg btn-block" onclick="navigateToModify()">MODIFICA/ELIMINA RDA</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-2">
                <button class="btn btn-danger btn-block" onclick="navigateToInsert()">Inserisci nuova rdA</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="btn btn-danger btn-block" onclick="navigateToLogistics()">Informazioni Logistiche</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-2">
                <button class="btn btn-danger btn-block btn-lg">Cerca 'RAPIDO' RDA/ODA/PART NUMBER</button>
            </div>
            <div class="col-6 col-md-2 mb-2">
                <button class="btn btn-danger btn-block" onclick="navigateToSearch()">Cerca</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="btn btn-danger btn-block" style="width: 100%;">Cerca 'RAPIDO' ---> INFORMAZIONI</button>
            </div>
        </div>
        <div class="dashboard">
            Dashboard
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
