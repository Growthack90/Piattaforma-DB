<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .button.large {
            width: 300px;
        }
        .button.small {
            width: 100px;
        }
        .dashboard {
            background-color: green;
            color: white;
            padding: 50px;
            margin-top: 20px;
        }
    </style>
    <script>
        function navigateToInsert() {
            window.location.href = '/insert';
        }
        function navigateToLogistics() {
            window.location.href = '/logistics';
        }
        function navigateToModify() {
            window.location.href = '/modify';
        }
        function navigateToSearch() {
            window.location.href = '/search';
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <button class="button large" onclick="navigateToModify()">MODIFICA/ELIMINA RDA</button>
        </div>
        <div>
            <button class="button small" onclick="navigateToInsert()">Inserisci nuova rdA</button>
            <button class="button small" onclick="navigateToLogistics()">Informazioni Logistiche</button>
            <button class="button large">Cerca 'RAPIDO' RDA/ODA/PART NUMBER</button>
            <button class="button small" onclick="navigateToSearch()">Cerca</button>
        </div>
        <div>
            <button class="button" style="width: 80%;">Cerca 'RAPIDO' ---> INFORMAZIONI</button>
        </div>
        <div class="dashboard">
            Dashboard
        </div>
    </div>
</body>
</html>
